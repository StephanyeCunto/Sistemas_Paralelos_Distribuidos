<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lista de Compras</title>
    </head>

    <form action="/addItem"  method="GET">
        <input type="text" name="itemNameAdd">
        <button  type="submit"> Adicionar Item </button>
    </form>

    <form action="/deleteItem" method="GET">
        <input type="text" name="itemNameDelete">
        <button type="submit"> Deletar Item </button>
    </form>

    <form action="/updateItem" method="GET">
        <input type="text" name="itemNameUpdate">
        <input type="number" name="itemQuantity">
        <input type="number" name="itemPrice">
        <button type="submit"> Alterar Item</button>
    </form>
</html>
